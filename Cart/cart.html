<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://minimali-ui.vercel.app/css/components.css" />

    <title>Cart</title>
</head>

<body>
    <nav class="bg-brown navbar text-white">
        <div>
            <p class="text-2xl ff-title"><a href="../index.html" class="text-white">essentiali.</a></p>
        </div>
        <input class="nav-input" type="text" name="search" placeholder="Search" />
        <ul class="nav-options">
            <li class="nav-icons">
                <span class="material-icons"> <a href="./cart.html" class="text-white">shopping_cart</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons"><a href="../Wishlist/wishlist.html" class="text-white">favorite</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons">person</span>
                <span> <a href="../Authentication/Login/login.html" class="text-white">Log In</a></span>
            </li>
        </ul>
    </nav>
    <main>
        <div class="cart-main">
            <div class="cart-container">
                <div class="cart-details">
                    <div class="cart-table">
                        <h1 class="text-xl fw-semibold">Shopping Cart</h1>
                    </div>

                    <div class="detail-head">
                        <h3 class="">Product Details</h3>
                        <h3 class="">Quantity</h3>
                        <h3 class="">Price</h3>
                        <h3 class="">Total</h3>
                    </div>
                    <div class="cart-row">
                        <div class="cart-product">
                            <div class="cart-img-container">
                                <img class="cart-img"
                                    src="https://res.cloudinary.com/rahulb4/image/upload/v1634765779/169812a_ns9v0s.jpg"
                                    alt="product in the cart image" />
                            </div>
                            <div class="cart-product-name">
                                <span class="text-sm fw-semibold">Nestle Maggie</span>
                                <button class="text-left fw-semibold text-sm btn-remove ">Remove</button>
                            </div>
                        </div>
                        <div class="quantity-dropdown">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <span class="text-center num-width fw-semibold text-sm">&#8377;60</span>
                        <span class="text-center num-width fw-semibold text-sm">&#8377;60</span>
                    </div>
                    <div class="prev-page">
                        <span class="material-icons md-18 text-brown">west</span>
                        <span class="text-sm "><a class="text-brown fw-semibold" href="../index.html">Continue
                                Shopping</a></span>
                    </div>
                </div>
                <div class="summary">
                    <h1 class="summary-head fw-semibold">Order Summary</h1>
                    <div class="summary-item fw-semibold text-sm">
                        <span>
                            Items in Cart
                        </span>
                        <span>3</span>
                    </div>
                    <div class="summary-cost fw-semibold text-sm">
                        <span>Total cost</span>
                        <span>&#8377;60</span>
                    </div>
                    <button class="btn btn-checkout bg-brown text-white fw-semibold text-sm">
                        Checkout
                    </button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
