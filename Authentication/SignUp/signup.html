<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://minimali-ui.vercel.app/css/components.css" />
    <title>Sign Up</title>
</head>

<body>
    <nav class="bg-brown navbar text-white">
        <div>
            <p class="text-2xl ff-title"><a href="../../index.html" class="text-white">essentiali.</a></p>
        </div>
        <input class="nav-input" type="text" name="search" placeholder="Search" />
        <ul class="nav-options">
            <li class="nav-icons">
                <span class="material-icons"> <a href="../../Cart/cart.html" class="text-white">shopping_cart</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons"><a href="../../Wishlist/wishlist.html" class="text-white">favorite</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons">person</span>
                <span> <a href="../Login/login.html" class="text-white">Log In</a></span>
            </li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1 class="text-2xl fw-xbold text-brown text-center">Sign Up Here</h1>
            <form>
                <div class="form-content">
                    <div class="label-container">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" name="name" placeholder="Enter Your Name" />
                    </div>
                </div>
                <div class="form-content">
                    <div class="label-container">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" placeholder="test.js@gmail.com" />
                    </div>
                </div>

                <div class="form-content">
                    <div class="label-container">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" placeholder="*********" />
                    </div>
                </div>

                <div class="form-content">
                    <div class="label-container">
                        <label>
                            Confirm Password
                        </label>
                        <input type="password" name="password" placeholder="*********" />
                    </div>
                </div>

                <div class="form-content">
                    <button type="submit" class="form-btn bg-brown">
                        Sign Up
                    </button>
                </div>
                <div class="form-actions">
                    <p class="text-center text-brown">
                        Already have an account? <a href="../Login/login.html" class="text-brown"> Log In Here</a> 
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
