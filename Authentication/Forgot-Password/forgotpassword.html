<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://minimali-ui.vercel.app/css/components.css" />
    <link rel="icon" href="https://res.cloudinary.com/rahulb4/image/upload/v1645389276/favicon_ecom.ico">
    
    <title>Password Reset</title>
</head>

<body>
    <nav class="bg-brown navbar text-white">
        <div>
            <p class="text-2xl ff-title"><a href="../../index.html" class="text-white">essentiali.</a></p>
        </div>
        <ul class="nav-options">
            <li class="nav-icons">
                <span class="material-icons"> <a href="../../Cart/cart.html" class="text-white">shopping_cart</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons"><a href="../../Wishlist/wishlist.html" class="text-white">favorite</a></span>
            </li>
            <li class="nav-icons">
                <span class="material-icons">person</span>
                <span> <a href="../Login/login.html" class="text-white">Log In</a></span>
            </li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <h1 class="text-2xl fw-xbold text-brown text-center">Reset Password</h1>
            <form action="">
                <div class="form-content">
                    <div class="label-container">
                        <label for="email" class="text-brown">
                            Email
                        </label>
                        <input type="email" name="email" placeholder="test.js@gmail.com" />
                    </div>
                </div>

                <div class="form-content">
                    <div class="label-container">
                        <label for="password" class="text-brown">
                           New Password
                        </label>
                        <input type="password" name="password" placeholder="*********" />
                    </div>
                </div>
                <div class="form-content">
                    <div class="label-container">
                        <label for="confirm-password" class="text-brown">
                          Confirm  Password
                        </label>
                        <input type="password" name="password" placeholder="*********" />
                    </div>
                </div>

                <div class="form-content">
                    <button type="submit" class="btn form-btn bg-brown">
                        <a class="text-white"href="../Login/login.html"> Reset</a>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
